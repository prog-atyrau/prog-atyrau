      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      max-width: 150px;
      height: auto;
      margin-top: 20px;
    }

    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-container button {
      padding: 10px;
      background-color: #395886;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #2c4370;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>

    // Обработка формы
    document.getElementById("loginForm").addEventListener("submit", function (event) {

      if (student) {

        localStorage.setItem("studentGroup", student.group);
