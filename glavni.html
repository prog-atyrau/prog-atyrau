–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫,1,–ö–ú1,–ü—Ä–æ—á–∏—Ç–∞—Ç—å –≥–ª–∞–≤—ã 1-2 –∏ —Ä–µ—à–∏—Ç—å –∑–∞–¥–∞—á–∏ –Ω–∞ —Å—Ç—Ä. 15-20

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–∞ —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å
    function getScheduleForToday() {
      const daysMap = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
      const today = new Date().getDay(); // –ü–æ–ª—É—á–∞–µ–º –∏–Ω–¥–µ–∫—Å –¥–Ω—è –Ω–µ–¥–µ–ª–∏
      const todayName = daysMap[today];

      // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º CSV –≤ –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤
      const rows = csvData.trim().split('\n');
      const headers = rows[0].split(',');
      const scheduleData = rows.slice(1).map(row => {
        const values = row.split(',');
        return headers.reduce((acc, header, index) => {
          acc[header] = values[index];
          return acc;
        }, {});
      });

      // –§–∏–ª—å—Ç—Ä—É–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –ø–æ —Ç–µ–∫—É—â–µ–º—É –¥–Ω—é
      return scheduleData.filter(item => item.–î–µ–Ω—å === todayName);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –≤ HTML
    function displaySchedule() {
