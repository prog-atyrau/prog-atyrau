<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Помощники для студентов</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

    /* Общий стиль */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .header {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 20px;
      font-weight: bold;
    }

    .helpers {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .helpers h2 {
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
    }

    .helper-cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .helper-card {
      background-color: #f9f9f9;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .helper-card img,
    .helper-card svg {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }

    .helper-card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .helper-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .helper-card .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .helper-card .btn:hover {
      background-color: #0056b3;
    }

    /* Навигационная панель */
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #333;
      transition: color 0.3s, transform 0.3s;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      transition: transform 0.3s;
    }

    .nav-item.active img {
      transform: scale(1.2);
    }

    .nav-item:hover img, .nav-item:hover {
      color: #007bff;
      transform: scale(1.1);
    }

    .nav-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    /* Адаптивность */
    @media (min-width: 768px) {
      .helper-cards {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (min-width: 1024px) {
      .nav {
        height: 80px;
      }

      .nav-item {
        font-size: 14px;
      }

      .nav-item img {
        width: 32px;
        height: 32px;
      }
    }

    /* Для маленьких экранов */
    @media (max-width: 767px) {
      .helper-cards {
        grid-template-columns: 1fr;
      }

      .nav {
        height: 60px;
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
